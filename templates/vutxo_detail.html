{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl font-bold text-white mb-2">VUTXO Details</h1>
  <p class="text-gray-300">Details for VUTXO ID: <span class="font-mono text-blue-300">{{ vutxo_id }}</span></p>
</div>

<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Status</p><p class="text-2xl font-bold text-white">Live</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Asset</p><p class="text-2xl font-bold text-white">DEMO</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Amount</p><p class="text-2xl font-bold text-white">0.50</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Owner</p><p class="text-2xl font-bold text-white">addr...abc</p></div>
</div>

<div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-700"><h2 class="text-lg font-semibold text-white">Movement History</h2></div>
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-700"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Time</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Event</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Details</th></tr></thead>
      <tbody class="divide-y divide-gray-700"><tr><td class="px-6 py-4 text-sm text-gray-300">-</td><td class="px-6 py-4 text-sm text-gray-300">-</td><td class="px-6 py-4 text-sm text-gray-300">-</td></tr></tbody>
    </table>
  </div>
</div>
{% endblock %}
