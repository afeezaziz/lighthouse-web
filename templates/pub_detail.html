{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl font-bold text-white mb-2">Public Key Details</h1>
  <p class="text-gray-300">PubKey: <span class="font-mono text-blue-300">{{ pubkey }}</span></p>
</div>

<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Assets Held</p><p class="text-2xl font-bold text-white">-</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Movements</p><p class="text-2xl font-bold text-white">-</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">First Seen</p><p class="text-2xl font-bold text-white">-</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Last Seen</p><p class="text-2xl font-bold text-white">-</p></div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-700"><h2 class="text-lg font-semibold text-white">Holdings</h2></div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-700"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Asset</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Amount</th></tr></thead>
        <tbody class="divide-y divide-gray-700"><tr><td class="px-6 py-4 text-sm text-gray-300">DEMO</td><td class="px-6 py-4 text-sm text-gray-300">-</td></tr></tbody>
      </table>
    </div>
  </div>

  <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-700"><h2 class="text-lg font-semibold text-white">Recent Activity</h2></div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-700"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Time</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Event</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Details</th></tr></thead>
        <tbody class="divide-y divide-gray-700"><tr><td class="px-6 py-4 text-sm text-gray-300">-</td><td class="px-6 py-4 text-sm text-gray-300">-</td><td class="px-6 py-4 text-sm text-gray-300">-</td></tr></tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
