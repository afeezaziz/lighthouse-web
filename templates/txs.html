{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl font-bold text-white mb-2">Transactions</h1>
  <p class="text-gray-300">List of Ark L2 transactions</p>
</div>

<div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <input type="text" placeholder="Search tx id..." class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <select class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"><option>Type: Any</option><option>Lift</option><option>Land</option></select>
    <select class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"><option>Status: Any</option><option>Pending</option><option>Confirmed</option></select>
    <select class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"><option>Sort: Newest</option><option>Amount</option></select>
  </div>
</div>

<div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-700"><h2 class="text-lg font-semibold text-white">Transaction List</h2></div>
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">TXID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Asset</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Amount</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Time</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
        <tr class="hover:bg-gray-750">
          <td class="px-6 py-4 whitespace-nowrap text-xs text-blue-400 font-mono"><a href="/txs/demo-tx">demo-tx</a></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">Lift</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">DEMO</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-white">1.00</td>
          <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Confirmed</span></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">-</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
