{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl font-bold text-white mb-2">Transaction Details</h1>
  <p class="text-gray-300">Details for TXID: <span class="font-mono text-blue-300">{{ tx_id }}</span></p>
</div>

<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Type</p><p class="text-2xl font-bold text-white">Lift</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Asset</p><p class="text-2xl font-bold text-white">DEMO</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Amount</p><p class="text-2xl font-bold text-white">1.00</p></div>
  <div class="bg-gray-800 rounded-lg p-6 border border-gray-700"><p class="text-sm text-gray-400">Status</p><p class="text-2xl font-bold text-white">Confirmed</p></div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
    <h2 class="text-lg font-semibold text-white mb-4">Inputs</h2>
    <ul class="list-disc pl-6 text-gray-300 text-sm">
      <li>VUTXO demo-vtxo</li>
    </ul>
  </div>
  <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
    <h2 class="text-lg font-semibold text-white mb-4">Outputs</h2>
    <ul class="list-disc pl-6 text-gray-300 text-sm">
      <li>Address addr...xyz</li>
    </ul>
  </div>
</div>

<div class="mt-8 bg-gray-800 rounded-lg border border-gray-700 p-6">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold text-white">Raw</h2>
    <button class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded">Copy</button>
  </div>
  <pre class="mt-3 text-xs text-gray-300 whitespace-pre-wrap">{ /* placeholder */ }</pre>
</div>
{% endblock %}
